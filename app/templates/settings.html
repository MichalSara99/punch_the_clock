{% extends "base.html" %}

{% block title %} Punch The Clock! - Settings {% endblock %}


{% block page_content %}
<div class="page-header">
<h1>Settings</h1>
</div>

<div>
    <h3>Timesheets</h3>

    <form method="POST">
        <table class="table table-sm">
           <tbody>
                <tr>
                    <td><p class="fw-bold">Working time</p></td>
                    <td><input type="time" id = "workingTimeId" name="workingTime" value="00:00:00"></td>
                </tr>
           </tbody>
        </table><br/><br/>
        <span class="input-group-addon" style="width:0px; padding-left:0px; padding-right:0px; border:none;"></span>
         <div class="text-right"> <!--You can add col-lg-12 if you want -->
        <button id="saveSettings" name="saveButton" class="btn btn-info">Save</button>
        </div>
    </form>
</div>
{% endblock %}
